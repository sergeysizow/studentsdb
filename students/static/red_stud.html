<! DOCTYPE html>
<html lang="uk" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>
    <title>Сервіс Обілку Студентів</title>
    <meta name="description" value="Форма редагування студентів"/>

    <!-- Include Styles -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

<h3 style="margin-bottom: 25px; text-align: center;">Форма редагування студентів</h3>


     <form class="form-horizontal">

              <div class="form-group">
                <label class="col-xs-3 control-label">Прізвище</label>

                <div class="col-xs-4">
                    <input type="text" class="form-control" value="Введіть текст...">
                </div>
              </div>

               <div class="form-group">
                      <label class="col-xs-3 control-label">Ім'я*</label>


                   <div class="col-xs-4">
                        <input type="text" class="form-control" value="Введіть текст...">
                   </div>
               </div>



              <div class="form-group">
                     <label class="col-xs-3 control-label">По батькові</label>

                  <div class="col-xs-4">
                         <input type="text" class="form-control" value="Введіть текст...">
                  </div>
              </div>

              <div class="form-group">
                     <label class="col-xs-3 control-label">Група</label>

                  <div class="col-xs-4">
                          <input type="text" class="form-control" value="Введіть текст...">
                  </div>
              </div>

               <div class="form-group">
                       <label class="col-xs-3 control-label">e-mail</label>
                       <div class="col-xs-4">
                           <input type="email" class="form-control" value="Введіть текст...">
                       </div>
               </div>

               <div class="form-group">
                       <label class="col-xs-3 control-label">Телефон</label>
                       <div class="col-xs-4">
                          <input type="number" class="form-control" value="Введіть текст...">
                       </div>
               </div>

               <div class="form-group">
                       <label class="col-xs-3 control-label">Фото</label>
                       <div class="col-xs-4">
                          <input type="file" hidden>
                       </div>
               </div>

               <div class="form-group">
                   <label class="col-xs-3 control-label">Додаткові нотатки</label>
                   <div class="col-xs-4">
                      <textarea class="form-control" type="textarea" id="message" placeholder="Додаткові нотатки"
                              maxlength="140" rows="7"></textarea>
                   </div>
               </div>

     </form>

       <div class="row">
            <div class="col-xs-3"></div>
            <div class="col-xs-4">
                <ul class="nav nav-pills">
                                 <li class="active"><a href="#">Зберегти</a></li>
                                 <li><a href="#">Скасувати</a></li>
                </ul>
            </div>
       </div>

</body>
